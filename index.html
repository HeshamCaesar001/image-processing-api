<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resize Images</title>
    <link href="" rel="stylesheet" />
    <link
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      rel="stylesheet"
    />
    <style>
      .bg-img {
        background: url(https://images.pexels.com/photos/461940/pexels-photo-461940.jpeg);
        height: 150vh;
        background-size: cover;
        background-position: center;
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src=""></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>
    <script type="text/javascript" src=""></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="container">
        <div class="row ">
          <div class="col-5 mx-auto ">
            <div class="card">
              <div class="card-body">
                <h3>Resize You image</h3>
                <form
                  action="/sizingImage"
                  method="get"
                  enctype="multipart/form-data"
                >
                  <div class="form-group">
                    <input
                      type="file"
                      name="imageFile"
                      required
                      class="form-control"
                      id="imgInp"
                    />
                  </div>
                  <div class="form-group">
                    <label for="height"> Height in px</label>
                    <input
                      type="number"
                      name="height"
                      min="0"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="width"> Width in px</label>
                    <input
                      type="number"
                      name="width"
                      min="0"
                      class="form-control input-sm"
                    />
                  </div>
                  <div class="form-group mt-5"><button class="btn btn-primary" type="submit"> Download image</button></div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-5 mx-auto">
            <div class="card">
              <div class="card-body">
                <img src="" alt="" id="image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      imgInp.onchange = evt => {
        const [file] = imgInp.files
        if (file) {
          image.src = URL.createObjectURL(file)
         
        }
      }
    

    </script>
  </body>
</html>
